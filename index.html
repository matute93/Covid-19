<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Covid-19</title>
</head>

<body>
    <section class="top">
        <h1>Covid-19 Tracking</h1>
    </section>
    <section class="center">
        <div class="data">
           
        </div>
        <div class="status">
            <button class="status-btn">Confirmed</button>
            <button class="status-btn">Deaths</button>
            <button class="status-btn">Recovered</button>
            <button class="status-btn">Critical</button>
        </div>

    </section>
    <section class="bottom">
        <button class="region-btn" value="asia">Asia</button>
        <button class="region-btn" value="europe">Europe</button>
        <button class="region-btn" value="americas">Americas</button>
        <button class="region-btn" value="africa">Africa</button>
        <button class="region-btn" value="oceania">Oceania</button>
    </section>
    <div class="countries"></div>


    <script src="./script.js"></script>
</body>

</html>
